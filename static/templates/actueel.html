  <body>
    <header class="header--body">
    <div class="header--body__block">
      <a href="/" class="link--logo" aria-label="naar de homepage">
        <svg class="logo--hva-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 246.207 29.653">
          <use xlink:href="images/logo-nl.svg#logo"></use>
        </svg>

      <a href="#main" class="visually-hidden link--skip">direct naar hoofdinhoud</a>

      <button class="button--disclosure button--menu" hidden>Menu</button>

      <nav class="nav--main">
        <ul>
          <li><a href="./responsible-it" lang="en">Responsible IT</a></li>
          <li><a href="./projecten.html">Projecten</a></li>
          <li><a href="./onderzoek.html">Onderzoek</a></li>
          <li><a href="./onderwijs">Onderwijs</a></li>
          <li><a href="./actueel">Actueel</a></li>
        </ul>
      </nav>

      <details class="details--accessibility">
        <summary>Toeganke&shy;lijkheid</summary>

        <div class="details--accessibility__block">
          <form >
            <fieldset>
              <legend>Lettergrootte</legend>
  
              <button 
                type="button"
                name="setting--fontsize--min" 
                class="setting--fontsize--button setting--fontsize--button--min" 
                value="min" 
                hidden
              >
                <span aria-hidden="true">
                  A<span>A</span>
                </span> 
                Kleiner
              </button>
  
              <select name="setting--fontsize" class="setting--fontsize">
                <option value="-.2">-20%</option>
                <option value="-.1">-10%</option>
                <hr>
                <option value="0" selected>standaard</option>
                <hr>
                <option value=".1">+10%</option>
                <option value=".2">+20%</option>
                <option value=".3">+30%</option>
                <option value=".4">+40%</option>
                <option value=".5">+50%</option>
              </select>
              
              <button 
                type="button" 
                name="setting--fontsize--plus" 
                class="setting--fontsize--button setting--fontsize--button--plus"
                value="plus"
                hidden
              >
                <span aria-hidden="true">
                  <span>A</span>A
                </span>
                Groter
              </button>
            </fieldset>
  
            <fieldset>
              <legend>Alle of minder animaties</legend>
              
              <label aria-label="volg het systeem qua animaties">
                <input type="radio" name="setting--motion" value="system" checked>
                Auto
              </label>

              <label aria-label="minder animaties">
                <input type="radio" name="setting--motion" value="reduce">
                Rustig&nbsp;aan
              </label>

              <label aria-label="alle animaties">
                <input type="radio" name="setting--motion" value="no-preference">
                Animaties
              </label>
  
            </fieldset>
  
            <fieldset>
              <legend>Lichte of donkere kleuren</legend>
  
              <label aria-label="kleurenthema van het systeem">
                <input type="radio" name="setting--color-theme" value="system" checked>
                Auto
              </label>

              <label aria-label="donker kleurenthema">
                <input type="radio" name="setting--color-theme" value="dark">
                Donker
              </label>

              <label aria-label="licht kleurenthema">
                <input type="radio" name="setting--color-theme" value="light">
                Licht
              </label>
            </fieldset>
  
            <fieldset>
              <legend>Contrast</legend>

              <label>
                <input type="checkbox" name="setting--contrast">
                Meer contrast
              </label>

            </fieldset>

            <fieldset>
              <legend>Driehoeken</legend>

              <label>
                <input type="checkbox" name="setting--no-images">
                Driehoeken verbergen
              </label>
            </fieldset>
  
            <button type="submit">Toepassen</button>
          </form>
        </div>

      </details>
    </div>
  </header>

    <div class="triangles"></div>

    <main id="main" class="grid-container">
      <section class="section--content">
        <div class="section--content__block section--content__block--hero">
          <h1>Responsible IT Amsterdam</h1>
        </div>
      </section>
      <div class="main-content">
        <section class="section--content">
          <div
            class="section--content__block wp-content"
            data-wp-content="content"
          >
            <!-- WordPress content will be inserted here -->
          </div>
        </section>
      </div>
      <div class="actueel-layout">
        <!-- WordPress posts will be inserted here -->
      </div>
    </main>
  </body>
